<button id="showAll" (click)="getTasksFromService()">Show Tasks</button>

<button id="hideAll">Hide Tasks</button>
{{task | json}}

<div id="allTasks" *ngIf="tasks">

  <div *ngFor="let task of tasks">

    <div>
      <h4> {{task.title}} </h4>

      <button (click)="showTask(task._id)">Show Details</button>
      <!-- <button (click)="showTask(task)"Show TAsk</button> -->

      

    </div>
    
    
  </div>

<div *ngIf="indiTask">
  <p>___________________</p>
  <div *ngFor="let t of indiTask">
    <h4> {{t.title}} </h4>
    <p> {{t.description}} </p>
    <p> {{t.completed}} </p>

  </div>
</div>


</div>
